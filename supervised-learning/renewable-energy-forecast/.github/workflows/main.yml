name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build Docker Image
        run: docker build -t solar-api .

      - name: Test Docker Container
        run: |
          docker run -d -p 8000:8000 --name solar-app solar-api
          sleep 5
          curl --fail http://localhost:8000/docs || exit 1
          docker stop solar-app